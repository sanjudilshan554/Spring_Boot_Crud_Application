<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h1>[[${pageTitle}]]</h1>
    <form th:action="@{'/users/save'}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <label>email</label>
        <input type="text" th:field="*{email}" class="form-control" required minlength="2" maxlength="45">
        <label>first name</label>
        <input type="text" th:field="*{firstname}" class="form-control" required minlength="2" maxlength="45">
        <label>last name</label>
        <input type="text" th:field="*{lastname}" class="form-control" required minlength="2" maxlength="45">
        <label>password </label>
        <input type="text" th:field="*{password}" class="form-control" required minlength="2" maxlength="45">
        <label>email</label>
        <input type="checkbox" th:field="*{enabled}"/>
        <input type="submit" value="submit">
        <input type="button" value="cancel">
    </form>

<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{'/users'}]]"
    }
</script>
</body>
</html>
