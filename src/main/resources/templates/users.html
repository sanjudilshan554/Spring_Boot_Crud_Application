<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <link type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h1 class="display-5" th:href="@{/users}">Welcome to Springs</h1>

<a class="h3" th:href="@{'/users/new'}">add new user</a>

<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

    <table class="table table -bordered">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>email</th>
                <th>first name</th>
                <th>last neme</th>
                <th>password</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="user : ${listUsers}">
            <tr>
                <td>[[${{user.id}}]]</td>
                <td>[[${{user.email}}]]</td>
                <td>[[${{user.firstname}}]]</td>
                <td>[[${{user.lastname}}]]</td>
                <td>[[${{user.password}}]]</td>
                <td>
                    <a class="" th:href="@{'/user/edit/'+${user.id}}">Edit</a>
                    <a th:href="@{'/user/delete/'+${user.id}}">Delete</a>
                </td>
            </tr>
<!--        </th:block>-->
            </th:block>
        </tbody>
    </table>
</body>
</html>
